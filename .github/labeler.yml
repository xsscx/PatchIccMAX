Source:
  - any:
      - 'src/**/*.cpp'
      - 'src/**/*.h'
      - 'src/**/*.hpp'

Documentation:
  - any:
      - 'docs/**/*.md'
      - '*.md'
      - 'README*'
      - 'CHANGELOG*'

Configuration:
  - any:
      - 'config/**/*.json'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/*.cmake'
      - 'config/**/*.txt'

CI:
  - any:
      - '.github/workflows/*.yml'
      - '.github/workflows/*.yaml'

Scripts:
  - any:
      - 'scripts/**/*.py'
      - 'scripts/**/*.sh'
      - 'scripts/**/*.zsh'
      - 'scripts/**/*.ps1'

Licenses:
  - any:
      - 'LICENSE*'
      - 'COPYING*'

Tools:
  - any:
      - 'Tools/**'

Profiles:
  - any:
      - 'profiles/**'

Build:
  - any:
      - 'Build/**'
