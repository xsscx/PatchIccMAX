name: "ci-pr-action"

permissions:
  contents: read
  pull-requests: read
  # Avoid unnecessary permissions; do not add write permissions.

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

concurrency:
  group: "ci-pr-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}"
  cancel-in-progress: true

jobs:
  detect-src:
    name: üß≠ International Color Consortium
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    outputs:
      src_changed: ${{ steps.diffcheck.outputs.src_changed }}

    steps:
      - uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5
        with:
          fetch-depth: 2
          persist-credentials: false

      - name: Thank You for Submitting a PR
        shell: bash
        env:
          BASH_ENV: /dev/null
        run: |
          set -euo pipefail
          git config --add safe.directory "$PWD"
          git config --global credential.helper ""

      - name: Checking for a diff
        id: diffcheck
        shell: bash
        env:
          BASH_ENV: /dev/null
        run: |
          set -euo pipefail

          git config --add safe.directory "$PWD"
          unset GITHUB_TOKEN || true

          base_sha="${{ github.event.pull_request.base.sha }}"
          head_sha="${{ github.event.pull_request.head.sha }}"

          # Validate that both SHAs look like Git commit OIDs (40 hex chars).
          validate_sha() {
            local sha="$1"
            if [[ -z "$sha" ]]; then
              return 1
            fi
            if [[ ! "$sha" =~ ^[0-9a-fA-F]{40}$ ]]; then
              return 1
            fi
            return 0
          }

          if ! validate_sha "$base_sha" || ! validate_sha "$head_sha"; then
            echo "Warning: invalid or missing commit sha(s); skipping diff-based source detection." >&2
            echo "src_changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Try to fetch the commits. If fetch fails (e.g. forked PR), avoid exposing tokens and fall back.
          if ! git fetch --no-tags origin "$base_sha" "$head_sha" >/dev/null 2>&1; then
            echo "Warning: git fetch failed for provided SHAs; skipping diff-based source detection." >&2
            echo "src_changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Determine if source files changed between the two commit SHAs.
          if git diff --name-only "$base_sha" "$head_sha" | \
             grep -Ei '\.(c|cc|cxx|cpp|h|hh|hpp)$' >/dev/null; then
            echo "src_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "src_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generating UI Summary
        shell: bash
        env:
          BASH_ENV: /dev/null
        run: |
          set -euo pipefail
          git config --add safe.directory "$PWD"
          git config --global credential.helper ""
          unset GITHUB_TOKEN || true

          # sanitize helper - escape HTML-sensitive characters and remove non-printables
          sanitize_line() {
            # read a single line and escape &, <, >, ` and remove non-printable characters
            local s="$1"
            s="${s//$'\r'/ }"
            # replace dangerous characters with HTML entities to avoid injection in summary
            s="${s//&/&amp;}"
            s="${s//</&lt;}"
            s="${s//>/&gt;}"
            s="${s//\`/&#96;}"
            # remove characters outside printable range (use POSIX character classes)
            s="$(printf '%s' "$s" | sed -E 's/[^[:print:]\t]/ /g')"
            printf '%s' "$s"
          }
          # ================================
          #   ICCDEV ‚Äì Welcome Banner
          # ================================
          {
            echo "<div align=\"center\">"
            echo "  <a href=\"https://color.org\" target=\"_blank\">"
            echo "    <img src=\"https://color.org/system/images/ICC_logo_text.gif\" alt=\"ICC Logo\" width=\"320\">"
            echo "  </a>"
            echo "  <h3>Welcome to the ICC Development Workflow</h3>"
            echo "</div>"
            echo ""        
            echo "## üß© iccDEV PR Summary"
            echo "  ‚è±Ô∏è <em>Date:</em> $(date -u '+%Y-%m-%d %H:%M:%S UTC')"     
            echo ""       
            echo "  <strong>PRs Are Typically Reviewed Within 14 Days</strong><br>"            
            echo ""
            echo "## ‚úîÔ∏è PR Checklist"
            echo ""
            echo "- [x] You have followed the [guidelines for contributing](https://github.com/InternationalColorConsortium/iccDEV/blob/master/CONTRIBUTING.md)"
            echo "- [x] Commits follow GitHub‚Äôs [acceptable use policy](https://docs.github.com/en/site-policy/acceptable-use-policies/github-acceptable-use-policies)"
            echo "- [x] You checked for duplicate [pull requests](https://github.com/InternationalColorConsortium/iccDEV/pulls)"
            echo "- [x] You built your PR locally using the official [Build Instructions](https://github.com/InternationalColorConsortium/iccDEV/blob/master/docs/build.md)"
            echo "- [x] You included Unit Tests and/or Issue reproduction steps + fix"
            echo ""
            echo "If you have questions, contact a listed [Maintainer](https://github.com/InternationalColorConsortium/iccDEV/tree/master/.github/CODEOWNERS)."
            echo ""
            echo "## üõ°Ô∏è Legal Requirements"
            echo ""
            echo "All contributions to ICC open-source projects follow:"
            echo "- The [International Color Consortium IP Policy](https://www.color.org/iccip.xalter)"
            echo "- Open-source software best practices"
            echo "- Contributor License Agreement (CLA) requirements"
            echo ""
            echo "### üìÑ Contributor License Agreements"
            echo "Before contributing code, you must complete a **Contributor License Agreement (CLA)**."
            echo ""
            echo "- [üßç Personal CLA](https://github.com/InternationalColorConsortium/.github/blob/main/docs/CLA.md)"
            echo "- [üè¢ Corporate CLA](https://github.com/InternationalColorConsortium/.github/blob/main/docs/icc-individual-cla.pdf)"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          # ================================
          #   Branch / PR Context (sanitized)
          # ================================
          echo "## üìå PR / Branch Context" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          head_ref_s="$(sanitize_line "${GITHUB_HEAD_REF:-<none>}")"
          base_ref_s="$(sanitize_line "${GITHUB_BASE_REF:-<none>}")"
          gh_ref_s="$(sanitize_line "$GITHUB_REF")"
          printf "HEAD_REF:  %s\n" "$head_ref_s" >> "$GITHUB_STEP_SUMMARY"
          printf "BASE_REF:  %s\n" "$base_ref_s" >> "$GITHUB_STEP_SUMMARY"
          printf "GITHUB_REF: %s\n" "$gh_ref_s" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          # ================================
          #   Recent Commits (sanitized)
          # ================================
          echo "## üìù Recent Git Commits" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          # Sanitize each output line before writing to the summary.
          git --no-pager log -n 5 --pretty=format:"Commit: %H%nAuthor: %an%nDate: %ad%nMessage: %s%n" | \
            while IFS= read -r line; do
              safe="$(sanitize_line "$line")"
              printf '%s\n' "$safe" >> "$GITHUB_STEP_SUMMARY"
            done
          echo '```' >> "$GITHUB_STEP_SUMMARY"

  setup:
    name: üß≠ Thank You for Submitting a PR
    runs-on: ubuntu-latest
    needs: [detect-src]
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Print Detail
        shell: bash
        env:
          BASH_ENV: /dev/null
          GH_EVENT_NAME: ${{ github.event_name }}
          GH_REPOSITORY: ${{ github.repository }}
          GH_REF_NAME: ${{ github.ref_name }}
          GH_SHA: ${{ github.sha }}
          GH_ACTOR: ${{ github.actor }}
          GH_RUN_ID: ${{ github.run_id }}
          SRC_CHANGED: ${{ needs.detect-src.outputs.src_changed }}
        run: |
          set -euo pipefail
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global credential.helper ""
          # simple sanitizer for console output
          sanitize_print() {
            local s="$1"
            s="${s//$'\r'/ }"
            s="${s//$'\n'/ }"
            s="${s//&/&amp;}"
            s="${s//</&lt;}"
            s="${s//>/&gt;}"
            s="${s//\`/&#96;}"
            printf '%s' "$s"
          }

          echo "============================"
          echo "   iccDEV PR Build Runner   "
          echo "============================"
          echo ""
          echo "International Color Consortium"
          echo "Thank you for opening a PR"
          echo ""
          echo "Trigger:   $(sanitize_print "${{ github.event_name }}")"
          echo "Repository:$(sanitize_print "${{ github.repository }}")"
          echo "Branch:    $(sanitize_print "${{ github.ref_name }}")"
          echo "Commit:    $(sanitize_print "${{ github.sha }}")"
          echo "Actor:     $(sanitize_print "${{ github.actor }}")"
          echo "Run ID:    $(sanitize_print "${{ github.run_id }}")"

          echo "Start time: $(date)"
          echo "Source changed: $(sanitize_print "${{ needs.detect-src.outputs.src_changed }}")"
          echo ""

      - name: Generating UI Summary
        shell: bash
        env:
          BASH_ENV: /dev/null
        run: |
           set -euo pipefail
           
           git config --global --add safe.directory "$GITHUB_WORKSPACE"
           git config --global credential.helper ""
           
           # --- helpers --------------------------------------------------------
           
           sanitize_line() {
             local s="$1"
             s="${s//$'\r'/ }"
             s="${s//$'\n'/ }"
             s="${s//&/&amp;}"
             s="${s//</&lt;}"
             s="${s//>/&gt;}"
             s="${s//\`/&#96;}"
             printf '%s' "$s"
           }
           
           esc() {
             printf '%s' "$1" | sed 's/`/\\`/g'
           }
           
           # --- safe defaults for nounset -------------------------------------
           
           : "${SRC_CHANGED:=false}"
           
           # --- write step summary --------------------------------------------
           
           {
             echo "## üß≠ PR Init Complete"
             echo ""
             echo "**Workflow:** ci-pr-action"
             echo "- **Triggered by:** \`$(sanitize_line "xsscx")\`"
             echo "- **Event type:** \`$(sanitize_line "pull_request")\`"
             echo "- **Branch:** \`$(sanitize_line "34/merge")\`"
             echo "- **Commit:** \`$(sanitize_line "331e86f07844ff9c7bf59baa4105a571884a318c")\`"
             echo "- **Run ID:** \`$(sanitize_line "20193535118")\`"
             echo "- **Session start:** $(date)"
             echo "- **Source changed:** \`$(sanitize_line "true")\`"
             echo ""
             echo "- **Session start:** $(date)"
             echo "- **Source changed:** \`$(esc "${SRC_CHANGED}")\`"
             echo ""
             echo "‚úÖ CI environment successfully initialized and ready for subsequent jobs."
           } >> "$GITHUB_STEP_SUMMARY"


  validate-inputs:
    name: üß≠ Init PR Build Matrix
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    needs: [setup, detect-src]

    outputs:
      os-list: ${{ steps.v.outputs.os }}
      compilers: ${{ steps.v.outputs.comp }}
      build-types: ${{ steps.v.outputs.bt }}

    steps:
      - name: Setting up Matrix Runners
        id: v
        shell: bash
        run: |
          set -euo pipefail

          # --- Define for child workflows ---
          # Windows is Hardcoded - TODO
          allowed_os=( "ubuntu-latest" "macos-latest" )
          allowed_comp=( "gcc" "clang" )
          allowed_bt=( "Release" "Debug" )
          # --- Define for child workflows ---
          # Windows is Hardcoded - TODO
          os_raw='["ubuntu-latest","macos-latest"]'
          comp_raw='["gcc","clang"]'
          bt_raw='["Release","Debug"]'

          validate() {
            local json="$1"; shift
            local allowed=("$@")

            # ensure jq is present
            if ! command -v jq >/dev/null 2>&1; then
              echo "Error: jq is required for input validation" >&2
              exit 1
            fi

            readarray -t vals < <(jq -r '.[]' <<<"$json")

            for v in "${vals[@]}"; do
              local ok=0
              for a in "${allowed[@]}"; do
                [[ "$v" == "$a" ]] && ok=1
              done
              if [[ $ok -eq 0 ]]; then
                echo "Invalid matrix value: $v" >&2
                exit 1
              fi
            done
          }

          validate "$os_raw"   "${allowed_os[@]}"
          validate "$comp_raw" "${allowed_comp[@]}"
          validate "$bt_raw"   "${allowed_bt[@]}"

          echo "os=$os_raw"   >> "$GITHUB_OUTPUT"
          echo "comp=$comp_raw" >> "$GITHUB_OUTPUT"
          echo "bt=$bt_raw"     >> "$GITHUB_OUTPUT"

  unix-ci:
    if: ${{ needs.detect-src.outputs.src_changed == 'true' }}
    name: üß± Unix Build & Test Profiles
    needs: [setup, detect-src, validate-inputs]
    uses: ./.github/workflows/ci-pr-unix.yml
    # pass minimized inputs
    with:
      # only these, bail if not defined
      os-list: ${{ needs.validate-inputs.outputs.os-list }}
      build-types: ${{ needs.validate-inputs.outputs.build-types }}
      compilers: ${{ needs.validate-inputs.outputs.compilers }}

  scan-build:
    if: ${{ needs.detect-src.outputs.src_changed == 'true' }}
    name: üîç Scan-Build
    needs: [unix-ci, detect-src]
    uses: ./.github/workflows/ci-pr-unix-sb.yml
    with:
      build-type: 'Release'

  cppcheck-linters:
    if: ${{ needs.detect-src.outputs.src_changed == 'true' }}
    name: üß™ Style Checks
    needs: [unix-ci, win-ci, detect-src]
    uses: ./.github/workflows/ci-pr-lint.yml
    with:
      ubuntu-version: 'ubuntu-latest'

  win-ci:
    if: ${{ needs.detect-src.outputs.src_changed == 'true' }}
    name: üß± Windows Build & Test Profiles
    needs: [setup, detect-src, validate-inputs]
    uses: ./.github/workflows/ci-pr-win.yml

  finalize:
    name: üßæ iccDEV PR Summary
    runs-on: ubuntu-latest
    needs:
      - detect-src
      - unix-ci
      - scan-build
      - cppcheck-linters
      - win-ci
    if: always()
    steps:
      - name: üß≠ iccDEV PR Summary
        shell: bash
        run: |
          set -euo pipefail
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global credential.helper ""

          sanitize_line() {
            local s="$1"
            s="${s//$'\r'/ }"
            s="${s//$'\n'/ }"
            s="${s//&/&amp;}"
            s="${s//</&lt;}"
            s="${s//>/&gt;}"
            s="${s//\`/&#96;}"
            printf '%s' "$s"
          }

          {
            echo "<div align=\"center\">"
            echo "  <a href=\"https://color.org\" target=\"_blank\">"
            echo "    <img src=\"https://color.org/system/images/ICC_logo_text.gif\" alt=\"ICC Logo\" width=\"320\">"
            echo "  </a>"
            echo "</div>"
            echo ""
            echo "## üß© iccDEV PR Summary"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"
            
          if [ "${{ needs.detect-src.outputs.src_changed }}" != "true" ]; then
            echo "- üí§ Non-source PR detected ‚Äî build, analysis, and linting skipped." >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "### ‚úÖ Overall Result: SUCCESS (Bypass: Non-Source Change)" >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          if [ "${{ needs.unix-ci.result }}" == "success" ]; then
            echo "- ‚úÖ Unix Build + Tests: Passed" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- ‚ùå Unix Build + Tests: ${{ needs.unix-ci.result }}" >> "$GITHUB_STEP_SUMMARY"
          fi

          if [ "${{ needs.scan-build.result }}" == "success" ]; then
            echo "- ‚úÖ Clang Static Report: Available" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- ‚ùå Clang Static Analysis: ${{ needs.scan-build.result }}" >> "$GITHUB_STEP_SUMMARY"
          fi

          if [ "${{ needs.cppcheck-linters.result }}" == "success" ]; then
            echo "- ‚úÖ Cppcheck + Linter Report: Available" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- ‚ùå Cppcheck + Linters: ${{ needs.cppcheck-linters.result }}" >> "$GITHUB_STEP_SUMMARY"
          fi

          if [ "${{ needs.win-ci.result }}" == "success" ]; then
            echo "- ‚úÖ Windows Build + Tests: Passed" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- ‚ùå Windows Build + Tests: ${{ needs.win-ci.result }}" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Uploaded artifacts for all stages" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ "${{ job.status }}" == "success" ]; then
            echo "### ‚úÖ Overall Result: SUCCESS" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "### ‚ùå Overall Result: FAILURE" >> "$GITHUB_STEP_SUMMARY"
          fi

