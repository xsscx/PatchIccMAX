name: Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  apply-labels:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Apply PR labels
        uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler.yml
