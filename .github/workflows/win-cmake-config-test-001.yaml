name: 23102005-003

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    strategy:
      matrix:
        build_type: [Debug]

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          git clone https://github.com/InternationalColorConsortium/iccDEV.git
          cd iccDEV

      - name: Configure
        run: |
          cd iccDEV
          cmake --preset vs2022-x64 -B . -S Build/Cmake -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          dir
